<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Slider UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="thumb">
            <li onmouseover="channgeImageSrc('assets/shoes1.png')"><img src="assets/shoes1.png" alt="shoes"></li>
            <li onmouseover="channgeImageSrc('assets/shoes2.png')"><img src="assets/shoes2.png" alt="shoes"></li>
            <li onmouseover="channgeImageSrc('assets/shoes3.png')"><img src="assets/shoes3.png" alt="shoes"></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img class="shoes" src="assets/shoes1.png">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>
    <script>
        function channgeImageSrc(anything) {
            document.querySelector('.shoes').src = anything;
        }
    </script>
</body>

</html>
